<!DOCTYPE HTML>
<html>

<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="UTF-8">

<title>Semantic Recognizer</title>

<script src="resources/sap-ui-core.js" type="text/javascript"
	id="sap-ui-bootstrap" data-sap-ui-libs="sap.m,sap.ui.commons,sap.ui.ux3,sap.ui.table"
	data-sap-ui-theme="sap_bluecrystal"
	data-sap-ui-xx-bindingSyntax="complex"
	data-sap-ui-resourceroots='{"semantic.recognizer": "./"}'>
</script>

<link rel="stylesheet" type="text/css" href="css/theme.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

<script>
	sap.ui.getCore().attachInit(function() {
		jQuery.sap.registerModulePath("semantic.recognizer", "/");
		
		jQuery.sap.require("semantic.recognizer.util.Helper");

		var rootView = sap.ui.htmlview("app", "semantic.recognizer.view.App");
		rootView.placeAt("content");
	});
</script>
</head>

<body class="sapUiBody" id="content" />

</html>
